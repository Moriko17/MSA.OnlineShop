server:
  port: 8081
  address: 0.0.0.0
spring:
  application:
    name: warehouse
  datasource:
    url: jdbc:postgresql://postgres:5432/MCA.warehouse
    username: postgres
    password: root
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
    open-in-view: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/