server:
  port: 8080

spring:
  application:
    name: payment
  datasource:
    url: jdbc:postgresql://localhost:5432/MCA.payment
    username: postgres
    password: root
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
    open-in-view: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka